<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>GitHub Repo Language Breakdown</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
            html, body{
                margin: 0;
                font-family: Avenir, 'Noto Sans', 'Century Gothic', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            }
            .container{
                margin: 0 auto;
                max-width: 850px;
            }
            #languages_list li{
                padding: 1em;
                background-color: #EEEEEE;
            }
            .list_text{
                color: white;
            }
            li, .list_text{
                position: relative;
            }
            .list_text{
                z-index: 2;
                padding-left: 1em;
                text-shadow: 1px 2px 8px black;
            }
            .bar{
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                z-index: 1;
                background-color: #D9D9D9;
            }
            .input_container{
                margin-top: 2em;
            }

        </style>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
    <div class="container">
        <div class="input_container">
            <form action="" id="username_form">
                <label for="username_input">GitHub Username</label>
                <input type="text" value="allen-garvey" placeholder="GitHub Username" id="username_input" />
                <button id="generate_button">Display</button>    
            </form>
        </div>
        <div id="title_container"></div>
        <ol id="languages_list">
            
        </ol>
        <div id="chart_div"></div>
    </div>
    
    <script type="text/template" id="title_template">
        <h1>Repos for <%- user %> by language</h1>
    </script>
    <script type="text/template" id="language_list_item_template">
        <li>
            <span class="list_text"><%- title %></span>
            <div class="bar" style="width: <%= percentage %>%;background-color: <%= color %>;"></div>
        </li>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="templater.js"></script>
    <script src="counted_set.js"></script>
	<script src="app.js"></script>
    </body>
</html>
